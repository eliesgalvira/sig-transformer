name: Mirror to GitLab

on:
  push:
    branches: ["**"]
    tags: ["*"]
  create:
  delete:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          # Fetch full history to avoid "shallow update not allowed"
          fetch-depth: 0
          fetch-tags: true

      - name: Start SSH agent and add deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MIRROR_SSH_KEY }}
          # Optional: set to true to see the public key in logs
          log-public-key: false

      - name: Trust gitlab.com host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ed25519 gitlab.com >> ~/.ssh/known_hosts

      - name: Configure Git safe.directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Normalize origin and fetch everything
        run: |
          # Ensure origin URL is canonical and fetch all refs
          git remote set-url origin "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"
          git fetch --prune --tags origin

          echo "Local heads:"
          git for-each-ref --format='%(refname)' refs/heads | sed 's#^#  #'
          echo "Remote heads (origin):"
          git for-each-ref --format='%(refname)' refs/remotes/origin | sed 's#^#  #'

      - name: Push to GitLab (branches/tags only)
        env:
          MIRROR_URL: ${{ secrets.MIRROR_URL }}
        run: |
          git remote remove mirror 2>/dev/null || true
          git remote add mirror "$MIRROR_URL"

          # Push branches and tags. Using refspecs avoids needing local branches.
          git push --prune mirror +refs/remotes/origin/*:refs/heads/* +refs/tags/*:refs/tags/*

          # Optional: push notes if you use them (ignore failures if none exist)
          git push --prune mirror +refs/notes/*:refs/notes/* || true
